<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="BuzzQuizz" />
		<meta name="keywords" content="HTML, CSS, Javascript" />
		<link rel="stylesheet" href="./assets/styles/reset.css" />
		<link rel="stylesheet" href="./assets/styles/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>BuzzQuizz</title>
	</head>
	<body>
		<header class="barra-topo">
			<p class="titulo-topo" onclick="voltarHome()">BuzzQuizz</p>
		</header>
		<div class="tela-loading"></div>
		<div class="corpo-pagina-inicial">
			<div class="container-seus-quizzes escondido">
				<div class="container-titulo-botao">
					<p>Seus Quizzes</p>
					<ion-icon
						onclick="mostrarTelaDeCriacao()"
						name="add-circle"
						data-identifier="create-quizz"
					></ion-icon>
				</div>
				<div class="seus-quizzes"></div>
			</div>
			<div class="criar-quizz" data-identifier="user-quizzes">
				<p>Voce n√£o criou nenhum quizz ainda :(</p>
				<button
					onclick="mostrarTelaDeCriacao()"
					class="botao-criacao"
					data-identifier="create-quizz"
				>
					Criar Quizz
				</button>
			</div>
			<div class="todos-os-quizzes">Todos os quizzes</div>
			<div class="caixa-quizz" data-identifier="general-quizzes"></div>
		</div>
		<div class="corpo-pagina-criacao escondido tela-infos-basicas"></div>
		<div class="corpo-pagina-criacao escondido tela-perguntas"></div>
		<div class="corpo-pagina-criacao escondido tela-niveis"></div>
		<div class="corpo-pagina-criacao escondido tela-final"></div>

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script src="./assets/scripts/exibicaoQuizz.js"></script>
		<script src="./assets//scripts/criacaoQuizz.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script>
			disporQuizes();
		</script>
	</body>
</html>
